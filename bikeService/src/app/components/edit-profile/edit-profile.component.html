<div fxLayout="column" fxLayouAlign="center center">
    <mat-card
    style="width:100%; margin-top:10%; margin-bottom: 15%; text-align: center;">
    
    <form [formGroup]="form" (ngSubmit)="updateform()">
      <mat-card-content>
        <mat-form-field style="width:70%;">
          <mat-label for="username">Username:</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input class="pointer" matInput type="text" formControlName="username">
          <mat-error *ngIf="username.touched && username.invalid">
          </mat-error>
        </mat-form-field>

        <mat-form-field style="width:70%">
          <mat-label for="password">Password:</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input class="pointer" matInput type="password" [type]="hide1 ? 'password' : 'text'"
            formControlName="password">
          <mat-icon class="icon-size" matSuffix (click)="hide1 = !hide1">{{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">Password is required.</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field style="width:70%">
            <mat-label for="Cpassword">Confirm Password:</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input class="pointer" matInput type="password" [type]="hide1 ? 'password' : 'text'"
              formControlName="Cpassword">
            <mat-icon class="icon-size" matSuffix (click)="hide1 = !hide1">{{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            <mat-error *ngIf="Cpassword.touched && Cpassword.invalid">
                Password and Confirm Password must be match.
             
            </mat-error>
            <!-- <mat-error *ngIf="Cpassword.errors.confirmedValidator">Password and Confirm Password must be match.</mat-error> -->
          </mat-form-field>

          
            <!-- <input class="pointer"  type="file" formControlName="file" > -->
             <label for="formFileMultiple" class="form-label">Image Upload</label>
             <input class="form-control" type="file" id="formFileMultiple" formControlName="file" multiple>   
            <!-- <mat-error *ngIf="Cpassword.errors.confirmedValidator">Password and Confirm Password must be match.</mat-error> -->
         
      </mat-card-content>

     
       <button mat-raised-button mat-dialog-close style="background-color: #5cb85c;color:white" class="btn" (click)="updateform()">Update</button>&nbsp;&nbsp;&nbsp;

       <button mat-raised-button mat-dialog-close style="background-color: #b85c5c;color:white" class="btn" (click)="cancel()">Cancel</button>
    </form>
    </mat-card>
    </div>
